<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    
    <script>
    //点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    //在动画过程中，按钮的状态变为不可点击
    //在动画结束后，按钮状态恢复，且文字变成“淡入”
    //在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    //淡入动画结束后，按钮文字变为“淡出”
    //暂时不要使用 CSS animation （以后我们再学习）
    var o = 100;
    
    
    document.getElementById("fade-btn").onclick = function(){
        var b = document.getElementById("fade-btn");
        
        if(o === 100){
            var outbtn = setInterval(function fadeout(){
            o = o - 10;
            console.log(o);
            document.getElementById("fade-obj").style.opacity = o+'%';
            if(o <= 0){
                clearInterval(outbtn);
                b.style = "opacity: 1";
                b.innerHTML = "淡入";
            }else{
                b.style = "cursor:not-allowed; opacity: 0.6";
                b.innerHTML = "淡出";
            }
        }, 100);
        }else if(0 === 0){
            var inbtn = setInterval(function fadein(){
            o = o + 10;
            console.log(o);
            document.getElementById("fade-obj").style.opacity = o+'%';
            if(o >=  100){
                clearInterval(inbtn);
                b.style = "opacity: 1";
                b.innerHTML = "淡出";
            }else{
                b.style = "cursor:not-allowed; opacity: 0.6";
                b.innerHTML = "淡入 ";
            }
        }, 100);
        }
        
    }
    


    </script>
</body>
</html>
