<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>    
    <button id="in-btn" onclick="queueIn()">入队</button>
    <button id="out-btn" onclick="queueOut()">出队</button>
    <button id="font-btn" onclick="queueHead()">打印队头元素内容</button>
    <button id="empty-btn" onclick="isQueueEmpty()">判断队列是否为空</button>

    <script>
        //队头对应数组中最后一个元素
        //入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，
        //队头在最右侧，中间用 -> 连接（练习使用数组的join方法）
    var queue = ["apple", "pear"];
    var p = document.getElementById("queue-cont");
    
    function queueIn(){
        var input = document.getElementById("queue-input").value;
        queue.unshift(input);
        p.innerHTML = "队列内容：" + queue.join("-&gt;");
    }

    function queueOut(){
        var input = document.getElementById("queue-input").value;
        queue.pop(input);
        p.innerHTML = "队列内容：" + queue.join("-&gt;");
    }

    function queueHead(){
        p.innerHTML = "队头： " + queue[queue.length-1];
    }

    function isQueueEmpty(){
        if(queue.length == 0){
            p.innerHTML = "队列为空";
        }else{
            p.innerHTML = "队列不为空";
        }
    }
    </script>   

</body>
</html>
